<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        form {
            width: 50%;
            background-image: linear-gradient(skyblue, white);

            /*   margin : auto;*/

            margin: 50px, auto;
            padding: 30px;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <form method="post" enctype="multipart/form-data">
        <label for="fname">FirstName:</label>
        <input type="text" name="firstname" id="fname" placeholder="Enter First Name" size="30" autocomplete="off"
            value="" readonly disabled>
        <br>

        <label for="lname">LastName:</label>
        <input type="text" name="lastname" id="lname" placeholder="Enter Last Name" size="30" autocomplete="off"
            value="" readonly disabled>>
        <br>

        <label for="dob">Date of Birth</label>
        <input text="date" id="dob" name="date_of_birth">
        <br>

        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="m"><label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="f"><label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="o"><label for="other">Other</label>
        <br>

        <label for="add">Address</label>
        <select name="address" id="add">
            <option value="ktm">Kathmandu</option>
            <option value="ltp">Lalitpur</option>
            <option value="ptn">Patan</option>
        </select>
        <br>

        <label for="image">Photo</label>
        <input type="file" name="image-file" id="image">
        <br>

        <label for="desc">About us</label>
        <textarea name="about" id="desc" cols="30" rows="5" minlength="5" maxlength="5"></textarea>
        <br>

        <label for="email">Email</label>
        <input type="email">
        <br>
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="password">
        <br>

        <label for="num"> PhoneNumber</label>
        <input type="number" id="num" name="number">

        <br>

        <input type="submit">
        <button>Register</button>
        <input type="reset">
    </form>
</body>

</html>
